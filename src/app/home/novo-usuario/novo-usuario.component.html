<h4 class="text-center">Registre-se e mostre o seu pet ao mundo!</h4>

<form class="form mt-4" [formGroup]="novoUsuarioForm" (submit)="cadastrar()">
  <div class="form-group">
    <input class="form-control" placeholder="E-mail" formControlName="email" />
  </div>
  <div class="form-group">
    <input
      class="form-control"
      placeholder="Nome completo"
      formControlName="fullName"
    />
  </div>
  <div class="form-group">
    <input
      class="form-control"
      placeholder="Usuário"
      formControlName="userName"
    />
  </div>
  <div class="form-group">
    <input
      class="form-control"
      placeholder="Senha"
      type="password"
      formControlName="password"
    />
  </div>

  <button class="btn btn-primary btn-block">Cadastro</button>
</form>

<p>Já é um usuário?<a [routerLink]="['']">Faça Login</a></p>
